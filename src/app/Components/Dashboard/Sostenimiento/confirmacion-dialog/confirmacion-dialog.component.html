<div class="confirm-container">
  <h2>Confirmar Actualización</h2>

    <p>
    Despues de esto no volverá a ver este registro
  </p>

  <p>
    ¿Está seguro que desea actualizar los valores ejecutados?
  </p>

  <div class="acciones">
    <button mat-stroked-button class="btn-cancelar" (click)="cancelar()">
      Cancelar
    </button>

    <button mat-raised-button class="btn-confirmar" (click)="confirmar()">
      Sí, Actualizar
    </button>
  </div>
</div>
